{% extends "portals/base.html" %}
{% load i18n %}

{% block main %}
    <h1>{% trans "Add Map" %}</h1>

    <form action="{% url portals_add_map portal.slug %}" method="post">
        {% csrf_token %}
        {{ form.portal }}
        <div class="form-row">{{ form.map }}</div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
            <button type="submit" class="btn btn-primary" name="featured" value="true">{% trans "Add as Featured" %}</button>
            <a href="{{ portal.get_absolute_url }}" class="btn cancel">{% trans "Cancel" %}</a>
        </div>
    </form>
{% endblock main %}
